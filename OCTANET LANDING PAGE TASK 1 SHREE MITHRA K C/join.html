<!DOCTYPE html>
<html>
<head>
	<title>Marvel Bay Nutrition/Join Us</title>
    <link rel="icon" type="image/png" href="images\pop-logo.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/joinstyle.css">
</head>
<body>
	<div class="container">
        <!-- FORM -->
		<form class="form-horizontal">
			<h3>Join Us Today</h3>
			 <div class="form-group">
                <label class="control-label col-sm-5 right">First Name</label>
                 <div class="input-group col-sm-6">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input type="text" class="form-control name1" placeholder="First Name">
				 </div>
             </div>
             <div class="form-group">
                <label class="control-label col-sm-5 right">Last Name</label>
                 <div class="input-group col-sm-6">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input type="text" class="form-control name2" placeholder="Last Name">
					</div>
             </div>
             <div class="form-group">
                <label class="control-label col-sm-5 right">E-Mail</label>
                 <div class="input-group col-sm-6">
					<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span><input type="text" class="form-control mail" placeholder="E-Mail Address">
					</div>
             </div>
             <div class="form-group">
                <label class="control-label col-sm-5 right">Phone #</label>
                 <div class="input-group col-sm-6">
					<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span><input type="number" class="form-control number" placeholder="(845)555-1212">
					</div>
             </div>
             <div class="form-group">
                <label class="control-label col-sm-5 right">Address</label>
                 <div class="input-group col-sm-6">
					<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input type="text" class="form-control address" placeholder="Address">
					</div>
             </div>
             <div class="form-group">
                <label class="control-label col-sm-5 right">City</label>
                 <div class="input-group col-sm-6">
					<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input type="text" class="form-control city" placeholder="city">
				 </div>
             </div>
             <div class="form-group">
                <label class="control-label col-sm-5 right">ZipCode</label>
                 <div class="input-group col-sm-6">
					<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input type="number" class="form-control code" placeholder="ZipCode">
				 </div>
             </div>
             <div class="form-group">
                <label class="control-label col-sm-5 right">Do You Like Veg OR Non-Veg?</label>
                 <div class="input-group col-sm-6">
					<input type="checkbox"name="host">Veg
					<br>
					<input type="checkbox" name="host">Non-Veg
				 </div>
             </div>
             <div class="form-group">
                 <div class=" col-sm-offset-5">
                 	<button class="btn btn-info subBtn">Join <i class="glyphicon glyphicon-thumbs-up hand"></i></button>
                 </div>
             </div>
		</form>
        <marquee>
        <h3 class="danger">*Fill the form Completely and Submit to Join Us...You will be automatically redirected to <b>Home Page</b> after submission</h3>
        </marquee>
	</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/wow.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
